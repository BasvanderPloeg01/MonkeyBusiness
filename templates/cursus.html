{% extends "base.html" %}
{% block content %}
    <section id="download" class="download bg-primary text-center">
        <div class="container">
            <div class="row">
                <h1>Down here you can find all available courses!</h1>
            </div>
        </div>
    </section>

    <section id="features" class="features">
        <div class="container">
            <div class="row">
                <center>
                    <table class="table table-responsive">
                    {% for course in courses %}
                        <tr>
                            <td>{{ forloop.counter0  }}</td>
                            {% for attr in course %}
                                <td>{{ attr }}</td>
                            {% endfor %}
                            <td><a href="/viewcourse/{{ forloop.counter0 }}/"><button class="btn btn-default">Purchase</button></a></td>
                        </tr>
                    {% endfor %}
                    </table>
                    <p>{{ langs }}</p>
                </center>
            </div>
        </div>
    </section>
{% endblock content %}
