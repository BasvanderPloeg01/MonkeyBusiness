{% extends "base.html" %}
{% block content %}
    {% if user.is_superuser %}
        <section id="download" class="download bg-primary text-center">
            <div class="container">
                <div class="row">
                    <h1>Add Courses!</h1>
                </div>
            </div>
        </section>
        <section id="features" class="features">
            <div class="container">
                <div class="row">
                    <center>
                        <form method="post" action="{% url "insertcourse" %}" style="width: 500px">
                            {% csrf_token %}
                            <h1>Add a new course!</h1><br>
                            <label>*Course title:</label><input type="text" class="form-control" name="course_title" placeholder=""><br>
                            <label>*Course language:</label><input type="text" class="form-control" name="course_lan" placeholder=""><br>
                            <label>*Course price:</label><input type="text" class="form-control" name="course_price" placeholder=""><br>
                            <label>Course description:</label>
                            <textarea class="form-control" rows="5" name="course_description" placeholder=""></textarea><br>
                            <input type="submit" class="btn btn-default" value="Add course">
                        </form>
                    </center>
                </div>
            </div>
        </section>
    {% else %}
        <div class="container">
            <h1>No permission!</h1>
        </div>
    {% endif %}
{% endblock content %}
