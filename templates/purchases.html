{% extends "base.html" %}
{% block content %}
    <section id="download" class="download bg-primary text-center">
        <div class="container">
            <div class="row">
                <h1>Purchases of {{ user.get_username }}</h1>
            </div>
        </div>
    </section>

    <section id="features" class="features">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    {% for purchase in purchases %}
                        <form action="{% url "pdf" %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" value="{{ purchase.1 }}" name="lang">
                            <input type="hidden" value="{{ purchase.2 }}" name="price">
                            <p>{{ purchase.1 }}: not paid!</p>
                            <input type="submit" class="btn btn-default" value="get pdf">
                        </form><br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
